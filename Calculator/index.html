<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <input type="text" class="display" placeholder="Calculate..">
            <div class="functions">
                <div class="box1">
                    <button onclick="clearDisplay()" class="box1-btn-AC">C</button>
                    <button onclick="appendToDisplay('.')" class="box1-btn">.</button>
                    <button onclick="appendToDisplay('%')" class="box1-btn cross-icon">%</button>
                </div>
                <div class="box2">
                    <button onclick="appendToDisplay('7')" class="box1-btn num">7</button>
                    <button onclick="appendToDisplay('8')" class="box1-btn num">8</button>
                    <button onclick="appendToDisplay('9')" class="box1-btn num">9</button>
                    <button onclick="appendToDisplay('*')" class="box1-btn cross-icon"><i class='bx bx-x'></i></button>
                </div>
                <div class="box3">
                    <button onclick="appendToDisplay('4')" class="box1-btn num">4</button>
                    <button onclick="appendToDisplay('5')" class="box1-btn num">5</button>
                    <button onclick="appendToDisplay('6')" class="box1-btn num">6</button>
                    <button onclick="appendToDisplay('-')" class="box1-btn cross-icon"><i class="bx bx-minus"></i></button>
                </div>
                <div class="box4">
                    <button onclick="appendToDisplay('1')" class="box1-btn num">1</button>
                    <button onclick="appendToDisplay('2')" class="box1-btn num">2</button>
                    <button onclick="appendToDisplay('3')" class="box1-btn num">3</button>
                    <button onclick="appendToDisplay('+')" class="box1-btn cross-icon"><i class='bx bx-plus'></i></button>
                </div>
                <div class="box5">
                    <button onclick="appendToDisplay('0')" class="box1-btn num">0</button>
                    <button onclick="appendToDisplay('/')" class="box1-btn cross-icon">/</button>
                    <button onclick="calculate()" class="box1-btn-AC cross-icon">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
