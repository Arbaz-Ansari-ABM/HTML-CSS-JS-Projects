<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="hours box">12<span>:</span></div>
            <div class="min box">10<span>:</span></div>
            <div class="sec box">20</div>
            <div class="am-pm">AM</div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
