<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh;
            background: url('photos/Batman.png') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1; 
            width: 80%;
            max-width: 1200px; 
            height: 80%; 
            max-height: 800px; 
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <iframe src="https://www.superherostuff.com/characters/batman/batman_merchandise.html" title="Shop DC Batman"></iframe>
    </div>
</body>
</html>
